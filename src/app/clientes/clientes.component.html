<div class="card bg-light bg-primary mb-3">
    <div class="card-header">Cientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left"> 
        <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']" type="button">Crear Cliente</button>
      </div>

      <div class="alert alert-info" *ngIf="clientes?.length == 0">
        No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Email</th>
                  <th>Fecha</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td>
                    {{ cliente.id }}
                  </td>
                  <td>
                    {{ cliente.nombre }}
                  </td>
                  <td>
                    {{ cliente.apellido }}
                  </td>
                  <td>
                    {{ cliente.email }}
                  </td>
                  <td>
                    {{ cliente.createdAt }}
                  </td>
                  <td>
                    <button type="button" class="btn btn-primary" [routerLink]="['/clientes/form/', cliente.id]" >Editar</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(cliente)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
